<!DOCTYPE html>
<html lang="pt ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#191745"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Posto Antunes - Login</title>
</head>
<body>
    <div class="container" style="background-color: #191745; border: none;">
        <img src="{{ url_for('static', filename='images/logo_text.png')}}" style="border-radius: 7px; max-width: 100%; height: auto; margin-bottom: 10px; " alt="Logo" />
    </div>
    <div class="container" style="margin-top: 10px">
        {% include 'flash.html' %}
        <div class="login-form">
            <form method="post" action="{{ url_for('front_end.login') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Nome de Usu√°rio</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" inputmode="numeric" required/>
                </div>
                <div style="text-align: center;">
                    <input class="btn btn-success btn-lg" type="submit" value="Login" style="margin-top: 15px; ">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                // Desregistrando todos os service workers
                for (let registration of registrations) {
                    registration.unregister();
                    console.log("Service Worker desregistrado.");
                }
            }).then(function() {
                // Depois de desregistrar, limpe todos os caches
                caches.keys().then(function(cacheNames) {
                    cacheNames.forEach(function(cacheName) {
                        caches.open(cacheName).then(function(cache) {
                            cache.keys().then(function(keys) {
                                keys.forEach(function(request) {
                                    cache.delete(request).then(function() {
                                    });
                                });
                            });
                        });
                    });
                });
            });
        }
    </script>
</body>
</html>
